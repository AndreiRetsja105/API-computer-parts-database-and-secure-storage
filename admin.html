<!-- /// admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Panel Secure App</title>
<link rel="stylesheet" href="css/AdminPanel.css">
</head>
<body>
	<nav><!-- Nav is have a fix position, the style is the same everywhere -->
		<div class="logo">
		  <a href="index.html">Computer Components API</a>  <!-- Logo whic is bring user to the main page -->
		</div>
	</nav>
<main>
  <!-- Connection settings /// Api base URL and Admin key-->
  <section class="card">
    <div class="row">
      <div>
        <div class="muted">API Base URL</div>
        <!-- admin should enters the server URL: https://pm-server-68r5.onrender.com /// for connection -->
        <input id="apiBase" type="url" placeholder="https://pm-server-68r5.onrender.com" size="40">
      </div>
      <div>
        <div class="muted">Admin API Key</div>
        <!-- admin should enters secret admin API key, it is in the  environments which is on the server /// for connection -->
        <input id="adminKey" type="password" placeholder="••••••••••••••••••••••" size="34">
      </div>
      <div style="align-self:end; margin-bottom:-2px;">
        <!-- Save config button to sessionStorage -->
        <button id="saveCfg" class="btn btn-green">Save</button>
        <!-- reload users list button from backend -->
        <button id="refresh" class="btn btn-blue">Refresh Users</button>
      </div>
    </div>
    <div class="muted" style="margin-top:8px">Values are kept in sessionStorage (page tab memory).</div>
  </section>

  <!-- Users table -->
  <section class="card">
    <table>
      <thead>
        <tr>
          <th style="width:22%">Username</th>
          <th style="width:30%">Email</th>
          <th style="width:15%">Activated</th>
          <th class="right" style="width:33%">Actions</th>
        </tr>
      </thead>
      <tbody id="usersBody">
        <tr><td colspan="4" class="muted">Click “Refresh Users”.</td></tr>
      </tbody>
    </table>
  </section>
</main>

<script>
  ////////config helpers ---------------------

  const $ = s => document.querySelector(s);
  const cfg = {
    //// Get the stored Api base URL
    get api(){ return sessionStorage.getItem("admin_api_base") || ""; },  
      //// save Api base URL to sessionStorage
    set api(v){ sessionStorage.setItem("admin_api_base", v); },
    //// Get the stored admin key, or empty if not set///
    get key(){ return sessionStorage.getItem("admin_key") || ""; },
    ///// save admin key to sessionStorage
    set key(v){ sessionStorage.setItem("admin_key", v); },
  };

  ///// populate inputs on load
  $("#apiBase").value = cfg.api;
  $("#adminKey").value = cfg.key;

   ///// Save button handler
  $("#saveCfg").addEventListener("click", ()=>{
    cfg.api = $("#apiBase").value.trim();
    cfg.key = $("#adminKey").value.trim();
    alert("Saved. Now click Refresh Users.");
  });
   //// Refresh Users button handler////
  $("#refresh").addEventListener("click", listUsers);
 
  async function listUsers(){  // listUsers()
    const body = $("#usersBody");
    if(!cfg.api || !cfg.key){
      body.innerHTML = `<tr><td colspan="4" class="muted">Set API Base URL and Admin Key first.</td></tr>`;
      return;
    }
    // Show loading state while fetching
    body.innerHTML = `<tr><td colspan="4" class="muted">Loading…</td></tr>`;
    try{
      const r = await fetch(`${cfg.api}/admin/users`, { headers: { "x-admin-key": cfg.key } });//// request the list of users from the admin endpoint
      if(!r.ok){ throw new Error(`${r.status} ${r.statusText}`); } // //if response is not OK (e.g. 401, 500), throw an error
      const data = await r.json(); ////expect Json in the form { users: [...] } /////
      renderUsers(data.users || []);
    }catch(e){
      ///// Show error message in the table body///
      body.innerHTML = `<tr><td colspan="4" class="muted">Error: ${e.message}</td></tr>`;
    }
  }
   ////// renderUsers(users)  ////
  function renderUsers(users){    
    const body = $("#usersBody");
    if(!users.length){  ///// if users array is empty, show a placeholder row
      body.innerHTML = `<tr><td colspan="4" class="muted">No users yet.</td></tr>`;    ///// if there are no users: shows "No users yet"
      return;
    }
    // Clear any previous content
    body.innerHTML = "";
    // Create a table row for each user
    for(const u of users){
      const tr = document.createElement("tr");
      // prevent XSS from username and email
      tr.innerHTML = `
        <td>${escapeHtml(u.username)}</td>
        <td>${escapeHtml(u.email || "")}</td>
        <td><span class="pill ${u.isActivated?'on':'off'}">${u.isActivated?'Yes':'No'}</span></td>
        <td class="right">
          <button class="btn btn-blue" data-act="resend" data-user="${u.username}">Resend activation</button>
          <button class="btn btn-red" data-act="del" data-user="${u.username}">Delete</button>
        </td>
      `;
      body.appendChild(tr);
    }
  }

  ////// delegate actions -----------------

  $("#usersBody").addEventListener("click", async (e)=>{
    ///// find button that has a data-act attribute
    const btn = e.target.closest("button[data-act]");
    if(!btn) return;  //if click was not on an action button
    const act = btn.dataset.act;  
    const username = btn.dataset.user;

    ////// Delete user action
    if(act === "del"){
      if(!confirm(`Delete user "${username}"? This cannot be undone.`)) return; ///// confirm with the user before deleting
      try{
        const r = await fetch(`${cfg.api}/admin/users/${encodeURIComponent(username)}`, { ///// send delete request to server /admin/users/:username
          method:"DELETE", headers:{ "x-admin-key": cfg.key }
        });
        const j = await r.json();  ///// parse Json response
        if(!r.ok) throw new Error(j.error || "Delete failed");
        alert(`Deleted ${username}`);    ////// Notify success
        listUsers();   ////it will refresh the users list after is was deleted
      }catch(err){ alert(err.message); }   // show any error 
    }

    ////// resend activation email ------------
    if(act === "resend"){
      try{
        const r = await fetch(`${cfg.api}/admin/resend-activation`, { ///// send Post to /admin/resend-activation
          method:"POST",   
          headers:{ "Content-Type":"application/json", "x-admin-key": cfg.key }, 
          body: JSON.stringify({ username })
        });
        const j = await r.json();   // parse Json response
        if(!r.ok) throw new Error(j.error || "Resend failed");
        alert(j.message || "Activation email resent");
      }catch(err){ alert(err.message); }
    }
  });

  // small HTML escape
  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); } ////// to avoid injecting ////// unsafe content into the page from user data.
</script>
</body>
</html>
